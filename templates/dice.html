<!DOCTYPE html><html><head><meta charset="UTF-8"><title>骰子</title><script>
async function rollDice() {
    const res = await fetch("/dice/play", { method: "POST" });
    const data = await res.json();
    document.getElementById("user").innerText = "你掷出了: " + data.user;
    document.getElementById("bot").innerText = "系统掷出了: " + data.bot;
    document.getElementById("result").innerText = data.message;
}
</script></head><body><h1>🎲 骰子比大小</h1>
<p id="user">你掷出了: -</p>
<p id="bot">系统掷出了: -</p>
<button onclick="rollDice()">开始掷骰子</button>
<p id="result"></p></body></html>
